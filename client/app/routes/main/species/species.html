<main aria-role="main" class="decision-page species-page">
  <div class="container">
    <h1 class="title">PICK A SPECIES</h1>
    <div class="form">
      <form name="chooseSpecies" ng-submit="nextPage()">
        <select name="species" data-ng-model="selectedSpecies" data-ng-options="species.id as species.name for species in SpeciesService.species" class="form-control" required>
          <option value="" disabled selected>Pick a species</option>
        </select>
        <button type="submit" class="btn btn-default">Proceed</button>
      </form>
    </div>
  </div>
</main>
