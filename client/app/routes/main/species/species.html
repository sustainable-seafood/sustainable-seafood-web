<main aria-role="main" class="decision-page species-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="title">Please select<br>the species you<br>are searching for:</h1>
        <select name="species" data-ng-model="selectedSpecies" data-ng-options="species.id as species.name for species in SpeciesService.species" class="form-control">
          <option value="" disabled selected>Pick a species</option>
        </select>
        <!-- <a class="btn btn-default" ui-sref="seafood({id: selectedSpecies})">Proceed</a> -->
      </div>
    </div>
  </div>
</main>
